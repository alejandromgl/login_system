{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
 
    <div class="formdiv">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="Login">Login</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <li> {{ message }} </li>
            {% endfor %}
        {% endif %}
        <p class="noacc">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
    </div>
</body>
</html>
